<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
<div th:replace="layout :: frgNavbar"></div>
<div th:replace="layout :: frgSidebar"></div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<div th:replace="layout :: frgHeader"></div>
<!-- Main content -->
<!-- Contenido -->
<section class="content">
<div class="row">
	<div class="col-md-6">
	<div class="card card-solid">
		<div class="card-body pb-0">
			<div class="row">
				<div class="col">
					<div class="p-5">
						<div class="card bg-light">
							<div class="card-header text-muted border-bottom-0">
								<h1 th:text="${bono}" class="h1 text-gray-900 mb-4"></h1>
							</div>
					
							<div class="card-body pt-0">
								<div class="row">
									<div class="col-7">
										
										<h6 class="lead">Descripci&oacute;n:</h6>
										<p class="text-muted text-lg" th:text="${bono.descripcion}"></p>
									</div>
									<div class="col-5 text-center">
										<img th:src="@{/dist/img/information-logo-lg.png}" alt="brand_logo" class="img-circle img-fluid">
									</div>
								</div>
							</div>
							<div class="card-footer">
								<div class="text-left">
									<a th:href="@{/bono/delete/} + ${bono.idbono}" class="btn btn-lg btn-danger"><i class="fas fa-trash"></i>&nbsp;Borrar</a>
									<a th:href="@{/bono/list}" class="btn btn-lg btn-info">Cancelar</a>
								</div>	
							</div>															
						</div>
															
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<div th:replace="layout :: frgFooter"></div>	
</div>
<!-- ./wrapper -->	
<div th:replace="layout :: frgScripts"></div>

</body>
</html>
