<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: frgHead"></head>
<body class="hold-transition login-page " th:style="'background-image:url(' + @{/inicio/assets/img/ciudad.jpg} + ');'">
<div class="login-box">
 
  <!-- /.login-logo -->
  <div class="card info-box">
    <div class="card-body login-card-body">
     <div class="login-logo">
	    <b>Iniciar Sesi&oacute;n</b>
	  </div>
      <p class="login-box-msg">A continuaci&oacute;n ingrese sus credenciales</p>

      <form th:action="@{/login}" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-font"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-key"></span>
            </div>
          </div>
        </div>
        <div class="row">
          
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-success">Ingresar</button>
          </div>
          <div class="col-4">
          	<a th:href="@{/}" class="btn btn-danger ">Cancelar</a>
          </div>
          
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!-- /.col -->
        </div>
      </form>
	
		
      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<div th:replace="layout :: frgScripts"></div>
<div class="row">
			<div class="col-12">
				<div id="success-alert" th:if="${success != null}">
					<script th:inline="javascript">
						/*<![CDATA[*/
						var message = /*[[${success}]]*/
						swal.fire({
							title : 'Correcto',
							text : message,
							icon : 'success',
							heightAuto: false
						})
						/*]]>*/
					</script>
				</div>
				<div id="error-alert" >
					<script th:inline="javascript" th:if="${error != null}">
						/*<![CDATA[*/
						var message = /*[[${error}]]*/
						Swal.fire({
							title : 'Error',
							text : message,
							icon : 'error',
							heightAuto: false
						
						})
						/*]]>*/
					</script>
				</div>

			</div>
		</div>
<!-- /.login-box -->



</body>
</html>
